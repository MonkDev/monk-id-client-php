machine:
  php:
    version: 5.3.25

general:
  artifacts:
    - "build/logs/clover.xml"

dependencies:
  pre:
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover build/logs/clover.xml
    - grunt quality
  post:
    - vendor/bin/coveralls -v
